<h2>Um interessado solicitou contato na página do aplicativo</h2><br>
<table>
    <caption>Dados do interessado</caption>
    <tr>
		<td>Nome</td>
		<td>{{nome}}</td>
	</tr>
	<tr>
        <td>Email</td>
		<td>{{email}}</td>
	</tr>
	<tr>
        <td>Telefone</td>
		<td>{{telefone}}</td>
	</tr>
	<tr>
        <td>Potência</td>
		<td>{{potencia}}</td>
	</tr>
	<tr>
        <td>Nome da Loja</td>
		<td>{{nome_loja}}</td>
	</tr>
	<tr>
        <td>Número da Loja</td>
		<td>{{numero_loja}}</td>
	</tr>
</table>

<p>Com a seguinte mensagem:<p><br>
{{ mensagem|linebreaks }}
